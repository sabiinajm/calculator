<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="display"/>
        <div class="row">
            <button onclick="sil()" class="grey">C</button>
            <button onclick="minusplus()" class="grey">+/-</button>
            <button onclick="show('%')" class="grey">%</button>
            <button onclick="show('+')" class="orange">+</button>
        </div>
        <div class="row">
            <button onclick="show('7')">7</button>
            <button onclick="show('8')">8</button>
            <button onclick="show('9')">9</button>
            <button onclick="show('/')" class="orange">/</button>
        </div>
        <div class="row">
            <button onclick="show('4')">4</button>
            <button onclick="show('5')">5</button>
            <button onclick="show('6')">6</button>
            <button onclick="show('-')" class="orange">-</button>
        </div>
        <div class="row">
            <button onclick="show('1')">1</button>
            <button onclick="show('2')">2</button>
            <button onclick="show('3')">3</button>
            <button onclick="show('*')"class="orange">*</button>
        </div>
        <div class="row">
            <button onclick="show('.')">.</button>
            <button id="uzun">0</button>
            <button onclick="calc()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
